<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gradient-to-r from-cyan-400 to-cyan-900 font-mono text-teal-50">

        <h1 class="font-bold font-mono text-3xl text-center text-teal-50 p-3">PXster</h1>

        <img src="https://cdn.prod.website-files.com/5a9ee6416e90d20001b20038/64b44ab3fd3614a327b1cc01_-11.png" alt="" class="w-16 h-16 m-3">

    <!-- Main navigation container -->
<nav
class="relative flex w-full flex-wrap items-center justify-between  bg-gradient-to-r from-cyan-500 to-cyan-950  py-2 shadow-dark-mild  lg:py-4"
data-twe-navbar-ref>
<div class="flex w-full flex-wrap items-center justify-between px-3">
  <div>
    <a class="mx-2 my-1 flex items-center lg:mb-0 lg:mt-0" href="#">
        <h1 class="font-bold font-mono text-3xl text-center text-teal-100 hover:text-teal-400 active:text-teal-600 p-3">PXster</h1>
    </a>
  </div>

  <!-- Hamburger button for mobile view -->
  <button
    class="block border-0 bg-transparent px-2 text-black/50 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden"
    type="button"
    data-twe-collapse-init
    data-twe-target="#navbarSupportedContent4"
    aria-controls="navbarSupportedContent4"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <!-- Hamburger icon -->
    <span
      class="[&>svg]:w-7 [&>svg]:stroke-black/50 dark:[&>svg]:stroke-neutral-200">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
          clip-rule="evenodd" />
      </svg>
    </span>
  </button>

  <!-- Collapsible navbar container -->
  <div
    class="!visible mt-2 hidden flex-grow basis-[100%] items-center lg:mt-0 lg:!flex lg:basis-auto"
    id="navbarSupportedContent4"
    data-twe-collapse-item>
    <!-- Left links -->
    <ul
      class="list-style-none me-auto flex flex-col ps-0 lg:mt-1 lg:flex-row"
      data-twe-navbar-nav-ref>
      <!-- Home link -->
      <li
        class="my-4 ps-2 lg:my-0 lg:pe-1 lg:ps-2"
        data-twe-nav-item-ref>
        <a
          class="text-teal-100 transition duration-200 hover:text-teal-400 active:text-teal-600 hover:ease-in-out focus:text-teal-50 lg:px-2"
          aria-current="page"
          href="home.html"
          data-twe-nav-link-ref
          >Home</a
        >
      </li>
      <li
        class="my-4 ps-2 lg:my-0 lg:pe-1 lg:ps-2"
        data-twe-nav-item-ref>
        <a
          class="transition duration-200 text-teal-100 hover:text-teal-400 active:text-teal-600 hover:ease-in-out focus:text-teal-50 lg:px-2"

          aria-current="page"
          href="profile.html"
          data-twe-nav-link-ref
          >Profile</a
        >
      </li>
      <li
        class="my-4 ps-2 lg:my-0 lg:pe-1 lg:ps-2"
        data-twe-nav-item-ref>
        <a
          class="transition duration-200 text-teal-100 hover:text-teal-400 active:text-teal-600 hover:ease-in-out focus:text-teal-50 lg:px-2"

          aria-current="page"
          href="post.html"
          data-twe-nav-link-ref
          >Post</a
        >
      </li>
    </ul>

    <div class="flex items-center">
      <a
        href="index.html"
        type="button"
        id="logoutbtn"
        data-twe-ripple-init
        data-twe-ripple-color="light"
        class="me-3 inline-block rounded px-2 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-teal-50 hover:text-teal-200 focus:text-teal-300 focus:outline-none focus:ring-0 active:text-teal-700  ">
        Log Out
    </a>
      
      <button
        type="button"
        data-twe-ripple-init
        data-twe-ripple-color="light"
        class="w-16 h-16">
        <img src="https://cdn.prod.website-files.com/5a9ee6416e90d20001b20038/64b44ab3fd3614a327b1cc01_-11.png" alt="">
      </button>
    </div>
  </div>
</div>
</nav>
   <section class="flex justify-center flex-wrap">
    
<div
class="block rounded-lg from-cyan-500 to-cyan-950 shadow-secondary-1 w-3/4 h-1/5 shadow-2xl shadow-cyan-900 m-6 border-t-2 border-l-2 text-surface">
<div class="p-6">
  <h5
  id="postTitle"
    class="mb-2 text-xl font-medium leading-tight">
    Card title
  </h5>
  <p 
  id="postContent"
  class="mb-4 text-base">
    This is a wider card with supporting text below as a natural
    lead-in to additional content. This content is a little bit
    longer.
  </p>
  <p 
  id="firstName-lastName"
  class="text-base text-surface/75 dark:text-cyan-900">
    <small
      >Ahmed Alharbi</small
    >
  </p>
</div>
<div id="postImg" class="relative overflow-hidden bg-cover bg-no-repeat">
  <img
    class="rounded-b-lg w-full h-full"
    src="https://tecdn.b-cdn.net/img/new/slides/042.webp"
    alt="" />
</div>
</div>
    

</div>
</div>
   </section>
    <script src="home.js">
      twt.init();
    </script>
</body>
